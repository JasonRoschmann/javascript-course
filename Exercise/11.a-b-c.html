<script>
    const nums = [
        10,

    ];
    
    nums[2] = 99;
    console.log(arraySwap(nums));

    const testArray = [20, 22, 24, 5];
    console.log(arraySwap(testArray));

    function getLastValue(array) {
          const lastIndex = array.length -1;
          return array[lastIndex];
    }

    
        function arraySwap(array) {
        // Überprüfen, ob das Array mindestens ein Element enthält
        if (array.length < 2) {
            return array;
        }

        // Index des letzten Elements berechnen
        const lastIndex = array.length - 1;

        // Erstes und letztes Element vertauschen
        const temp = array[0];
        array[0] = array[lastIndex];
        array[lastIndex] = temp;

        return array;
    }
