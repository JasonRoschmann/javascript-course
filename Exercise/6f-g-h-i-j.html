const randomNumber = Math.random();
let guess = 'heads'; // Der Benutzer rät hier "heads" oder "tails"

// Bestimme das Ergebnis mit einem ternären Operator
let result = randomNumber <= 0.5 ? 'heads' : 'tails';

// Überprüfe, ob der Benutzer gewonnen hat, mit einem ternären Operator
let outcome = (guess === result) ? 'You win!' : 'You lose!';

console.log(outcome);
console.log('Guess:', guess);
console.log('Result:', result);
