<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" placeholder="Enter your name" id="nameInput" onkeydown="checkEnter(event)"> 

    <button
    onclick="
   submitName();
    ">Submit</button>

    <p id="result"></p>
    
    <script>
   function submitName() {
    const name = document.getElementById("nameInput").value;
    document.getElementById("result").innerText = `Your name is ${name}`;
   }
    
   function checkEnter(event) {
    if (event.key === 'Enter') {
        submitName();
    }

   }

    </script>
</body>
</html>
