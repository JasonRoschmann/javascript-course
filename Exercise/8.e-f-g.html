function convertLength(length, from, to) {
    const conversionRates = {
        km: { miles: 1 / 1.6, feet: 3281 },
        miles: { km: 1.6, feet: 5280 },
        feet: { km: 1 / 3281, miles: 1 / 5280 }
    };

    if (!conversionRates[from]) {
        return `Invalid unit: ${from}`;
    }
    
    if (!conversionRates[from][to]) {
        return `Invalid unit: ${to}`;
    }

    const convertedLength = length * conversionRates[from][to];
    return `${length} ${from} is ${convertedLength.toFixed(2)} ${to}`;
}

// Beispielaufrufe
const result1 = convertLength(10, 'km', 'miles');  // Ausgabe: "10 km is 6.25 miles"
const result2 = convertLength(6.25, 'miles', 'km'); // Ausgabe: "6.25 miles is 10.00 km"
const result3 = convertLength(5, 'km', 'feet');    // Ausgabe: "5 km is 16405.00 feet"
const result4 = convertLength(5280, 'feet', 'miles'); // Ausgabe: "5280 feet is 1.00 miles"
const result5 = convertLength(3281, 'feet', 'km'); // Ausgabe: "3281 feet is 1.00 km"
const result6 = convertLength(5, 'miles', 'feet'); // Ausgabe: "5 miles is 26400.00 feet"
const result7 = convertLength(5, 'feet', 'feet');  // Ausgabe: "Invalid unit: feet"
const result8 = convertLength(5, 'km', 'yards');   // Ausgabe: "Invalid unit: yards"
const result9 = convertLength(5, 'yards', 'miles'); // Ausgabe: "Invalid unit: yards"
