<script>
    function findIndex(array, word) {
    // Loop over the array
    for (let i = 0; i < array.length; i++) {
        // Check if the current string is the one we are searching for
        if (array[i] === word) {
            return i; // Return the index if the word is found
        }
    }
    return -1; // Return -1 if the word is not found in the array
}

function unique(array) {
    let result = [];
    
    // Loop over the input array
    for (let i = 0; i < array.length; i++) {
        // Use the findIndex function to check if the element already exists in the result array
        if (findIndex(result, array[i]) === -1) {
            result.push(array[i]); // Add the element to the result array if it does not exist
        }
    }
    
    return result; // Return the array with unique elements
}

// Example usage
let inputArray = ['apple', 'banana', 'apple', 'orange', 'banana', 'pear'];
console.log(unique(inputArray)); // Output: ['apple', 'banana', 'orange', 'pear']
