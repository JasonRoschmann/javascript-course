      // Testen der Funktion
      const nums1 = [1, -3, 5];
    console.log(countPositive(nums1)); // Ausgabe: 2

    const nums2 = [-1, 0, 10, -5, 8];
    console.log(countPositive(nums2)); // Ausgabe: 3

    const nums3 = [0, 0, 0, 0];
    console.log(countPositive(nums3)); // Ausgabe: 0

    
    function countPositive(nums) {
        // Initialisiere den Zähler für positive Zahlen
        let count = 0;

        // Iteriere durch das Array
        for (let i = 0; i < nums.length; i++) {
            // Überprüfe, ob die Zahl größer als 0 ist
            if (nums[i] > 0) {
                count++;
            }
        }

        // Gib die Anzahl der positiven Zahlen zurück
        return count;
    }
