function countWords(words) {
    // Initialisiere ein leeres Objekt, um die Wortzählungen zu speichern
    const wordCounts = {};

    // Iteriere durch das Array von Wörtern
    for (let i = 0; i < words.length; i++) {
        const word = words[i];
        
        // Wenn das Wort bereits im Objekt existiert, erhöhe die Zählung
        if (wordCounts[word]) {
            wordCounts[word]++;
        } else {
            // Andernfalls initialisiere die Zählung für das Wort mit 1
            wordCounts[word] = 1;
        }
    }

    // Rückgabe des Objekts mit den Wortzählungen
    return wordCounts;
}

// Testen der Funktion
const words1 = ['apple', 'grape', 'apple', 'apple'];
console.log(countWords(words1)); // Ausgabe: { apple: 3, grape: 1 }

const words2 = ['banana', 'banana', 'banana', 'orange'];
console.log(countWords(words2)); // Ausgabe: { banana: 3, orange: 1 }

const words3 = ['kiwi', 'kiwi', 'kiwi', 'kiwi'];
console.log(countWords(words3)); // Ausgabe: { kiwi: 4 }

const words4 = [];
console.log(countWords(words4)); // Ausgabe: {}
